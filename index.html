<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <h1 class="text">Calculator</h1>
        </header>
        <section class="input">
            <input type="text" readonly class="display">
        </section>
        <section class="buttons">
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-4" style="margin: 0px">4</button>
        </section>
        <section class="buttons">
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-8" style="margin: 0px">8</button>
        </section>
        <section class="buttons">
            <button class="btn btn-9">9</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-plus">+</button>
            <button class="btn btn-minus" style="margin: 0px">-</button>
        </section>
        <section class="buttons">
            <button class="btn btn-multiply">x</button>
            <button class="btn btn-divide">/</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-mod" style="margin: 0px">%</button>
        </section>
        <section class="buttons">
            <button class="btn btn-C">C</button>
            <button class="btn btn-result" style="margin: 0px">=</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
